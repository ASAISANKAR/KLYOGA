

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        .form-container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .title-container {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px 0;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .button-container {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container:hover {
            background-color: #3E8E41;
        }

        .powered-container {
            text-align: center;
            font-size: 12px;
            color: #333;
            padding: 10px 0;
        }

        /* Avatar styles */
        .avatar-container {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

.avatar-image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            animation: avatar 2s linear infinite;
        }

        @keyframes avatar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
{% block body%}
    <div class="form-container">
        <div class="avatar-container">
            <img class="avatar-image" src="https://img.freepik.com/premium-vector/young-man-face-avater-vector-illustration-design_968209-16.jpg?w=740" alt="Avatar">
        </div>
        <div class="title-container">Share your feedback</div>
        <form action="{% url 'feedbacksave' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="form-input" id="name" name="name" placeholder="Your name" required>
          <input type="text" class="form-input" id="id" name="id" placeholder="Student ID" required>
            <input type="email" class="form-input" name="email" id="email" placeholder="Enter your kl mail" required>
            <select class="form-control" name="gender" id="gender"  style="width:100%; height:32px">
                <option value="male">Male</option>
                <option value="female">Fe-Male</option>
            </select>
<input type="text" class="form-input" id="phonenumber" name="phonenumber" placeholder="Mobile Number" required>
       <select class="form-control" name="branch" id="branch"  style="width:100%; height:32px">
                 <option value="cseh">CSE-H</option>
                <option value="cser">CSE-R</option>
                <option value="aids">AI&DS</option>
                <option value="csit">CSE & IT</option>
                <option value="civil">CIVIL</option>
                <option value="iot">IOT</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mech">MECHANICAL</option>
                <option value="bba">BBA</option>
                <option value="bca">BCA</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="bt">Bio-Tech</option>
            </select>
<input type="text" class="form-input" id="comments" name="comments" placeholder="Comments" required>

            <button class="button-container" type="submit">Continue</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
